<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome User</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <style type="text/css">

        .container-fluid {
            padding-right: 0px;
            padding-left: 0px;
            margin-right: auto;
            margin-left: auto;
        }

        input[type=button].btn-block, input[type=reset].btn-block, input[type=submit].btn-block {
            width: 100%;
            margin: 5px;
        }

    </style>
</head>

<body>
<div class="input-group" style="background: black">
    <h3 style="color: darkgray">My project</h3>
    <span class="input-group-btn">
            <form action="/logout" method="get" >
                <button class="btn" style="background: black; color: darkgray">Log out</button>
            </form>
        </span>
</div>


<div class="container-fluid" >
    <div class="row-fluid flex">
        <div class="col-sm-2 col-md-2 sidebar">
            <ul class="nav nav-siderbar">
                <br>
                <input type="button" class="btn-lg btn-info btn-block" value="admin" onclick="location.href = '/admin/all';">
                <br>
                <input type="button" class="btn-lg btn-danger btn-block" value="user" onclick="location.href = '/user';">
            </ul>
        </div>
        <div class="col-sm-10 col-md-10 main" style="background: #d9d9d9; min-height: 700px">
            <form action="/user" method="get">
                <h4 th:text="'Welcome ' + ${user.firstName} + ' ' + ${user.lastName} + ', man!'">Welcome to user page, piece of meat!</h4>
            </form>
        </div>
    </div>
</div>

</body>
</html>
