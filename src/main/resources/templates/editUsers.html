<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit user menu</title>
</head>

<body>

Edit User<br>

<form action="/admin/edit" method="post">
    <p>Id: <input type="text" name="id" th:value="${user.id}"></p>
    <p>First name: <input type="text" name="firstName" th:value="${user.firstName}"></p>
    <p>Last name: <input type="text" name="lastName" th:value="${user.lastName}"></p>
    <p>Phone number: <input type="text" name="phoneNumber" th:value="${user.phoneNumber}"></p>
    <p>Role: <select name = "role">
        <option value="admin">admin</option>>
        <option value="user">user</option>>
    </select>
    </p>
    <p>Login: <input type="text" name="login" th:value="${user.login}"></p>
    <p>Password: <input type="password" name="password"></p>
    <input type="submit" value="Submit">
</form>

<form action="/logout" method="get">
    <input type="submit" value="Log out">
</form>

</body>
</html>
